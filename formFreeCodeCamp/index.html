<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" >Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <div class="first-part">
        <label for="name-label">Name</label>
        <input type="text" placeholder="Enter your name" id="name-label" name="email" required>

        <label for="email-label">Email</label>
        <input type="email" id="email-label" name="email" placeholder="Enter your Email" required>

        <label for="number-label">Age (optional)</label>
        <input type="number" id="number-label" placeholder="Age" min="0" max="100">
    
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required="">
            <option disabled="" selected="" value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>

    </div>
    <div class="radio-part">
        <legend for="">Would you recommend freeCodeCamp to a friend?</legend>
        <input  type="radio" value="definitely" name="recomended" checked>
        <label for="definitely">Definitely</label>
        <input type="radio" value="maybe" name="recomended">
        <label for="maybe">Maybe</label>
        <input type="radio" value="notsure" name="recomended">
        <label for="notsure">Not sure</label>
    </div>
    <div class="favoriteFeacture">
        <label for="role">What is your favorite feature of freeCodeCamp?</label>
        <select id="role" >
            <option disabled="" selected="" value=""> Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select>
    </div>
    <div class="CheckLike">
        <legend for="">What would you like to see improved? (Check all that apply)</legend>
        <label for="">
        <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
        Front-end Projects</label>

        <label for="">
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
            Back-end Projects</label>

        <label for="">
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
            Data Visualization</label>
        
        <label for="">
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
            Challenges</label>

        <label for="">
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
            Open Source Community</label>

        <label for="">
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
            Gitter help rooms</label>
        
        <label for="">
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
            Videos</label>

        <label for="">
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
            City Meetups</label>
        
        <label for="">
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
            Wiki</label>

        <label for="">
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
            Forum</label>
        
            <label for="">
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
            Additional Courses</label>
    </div>
        <div class="textAreaComments">
            <legend>Any comments or suggestions?</legend>
            <textarea  id="texArea">Enter your comment here...</textarea>
            <button>Submit</button>
        </div>
    </form>
</main>
</body>
</html>
